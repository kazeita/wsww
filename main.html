function Show_Hide (
overwolf.settings.registerHotKey(
    "Show_Hide",
    function(arg) {
		isWindowVisibleToUser(isVisible);
        if (arg.status == "success") {
        	if (isVisible.visible == "fully" || isVisible.visible == "partial")
			{
		    hide(index, hidden);
			}
			if (isVisible.visible == "hidden")
			{
			restore(index, restored);
			}
		}
    }
);
